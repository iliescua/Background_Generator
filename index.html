<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <!-- Personal CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body id="webpageBody">
    <h1>Background Gradient Generator</h1>
    <input id="firstColor" type="color" name="firstColor" value="#00C9FF">
    <input id="secondColor" type="color" name="secondColor" value="#92FE9D">
    <h2>Current RGB Values</h2>
    <!-- Uses flexbox to align rgb values and copy button -->
    <div class="getValues">
        <h3>rgb(0, 201, 255), rgb(256, 254, 157)</h3>
        <button><img src="copy icon.png" alt="Copy Icon"></button>
    </div>
    <!-- Personal javascript -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
